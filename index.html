<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Minimal Site</title>

<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

<style>
/* reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Libre Baskerville', serif;
  background: white;
  height: 100vh;
}

/* layout */
.site-header {
  position: relative;
  height: 100vh;
  padding: 80px;
}

/* text block */
.text-block {
  white-space: nowrap;
}

/* typography */
.name,
.role,
.email {
  font-size: 20px;
  line-height: 1.15;
  margin-bottom: 18px;
}

/* spacing atoms */
.space {
  display: inline-block;
  width: 0.6em;
}

/* TRACKING VARIANTS â€” exaggerated but controlled */
.t-tight   { letter-spacing: -0.08em; }
.t-normal  { letter-spacing: 0em; }
.t-wide    { letter-spacing: 0.12em; }
.t-wider   { letter-spacing: 0.22em; }
.t-chaos   { letter-spacing: -0.15em; }

/* micro vertical jitter (subtle, not gimmicky) */
.up    { position: relative; top: -1px; }
.down  { position: relative; top: 2px; }

/* logo */
.bottom-logo {
  position: absolute;
  bottom: 10px;
  left: 10px;
  width: 200px;
  border: 1px solid black;
}
</style>
</head>

<body>

<header class="site-header">

  <div class="text-block">

    <div class="name">
      <span class="t-chaos">f</span><span class="t-tight up">a</span><span class="t-wide">d</span><span class="t-normal">i</span>
      <span class="space"></span>
      <span class="t-wide">h</span><span class="t-normal down">o</span><span class="t-wider">u</span><span class="t-chaos">m</span><span class="t-tight">a</span><span class="t-normal">n</span><span class="t-tight up">i</span>
    </div>

    <div class="role">
      <span class="t-tight">g</span><span class="t-wide up">r</span><span class="t-normal">a</span><span class="t-chaos">p</span><span class="t-wider">h</span><span class="t-tight">i</span><span class="t-wide down">c</span>
      <span class="space"></span>
      <span class="t-normal">d</span><span class="t-chaos">e</span><span class="t-wider up">s</span><span class="t-tight">i</span><span class="t-wide">g</span><span class="t-normal down">n</span>
      <span class="space"></span>
      <span class="t-tight">a</span><span class="t-wider up">n</span><span class="t-chaos">d</span>
      <span class="space"></span>
      <span class="t-wide">w</span><span class="t-chaos">r</span><span class="t-wider up">i</span><span class="t-tight">t</span><span class="t-normal down">i</span><span class="t-wide">n</span><span class="t-tight">g</span>
    </div>

    <div class="email">
      <span class="t-tight">h</span><span class="t-wide">o</span><span class="t-chaos">u</span><span class="t-normal">m</span><span class="t-wider up">a</span><span class="t-tight">n</span><span class="t-wide">i</span>
      <span class="t-chaos">f</span><span class="t-normal">a</span><span class="t-wide">d</span><span class="t-tight">i</span>
      <span class="t-wider">@</span>
      <span class="t-tight">g</span><span class="t-wide">m</span><span class="t-chaos">a</span><span class="t-normal">i</span><span class="t-wide">l</span>
      <span class="t-tight">.</span>
      <span class="t-normal">c</span><span class="t-chaos">o</span><span class="t-wide">m</span>
    </div>

  </div>

  <img src="ass_logo.jpg" alt="Bottom logo" class="bottom-logo">

</header>

</body>
</html>
