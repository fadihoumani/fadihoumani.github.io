<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fadi Houmani</title>

<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

<style>
/* ---------- RESET ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ---------- BASE ---------- */
body {
  font-family: 'Libre Baskerville', serif;
  background: white;
  color: black;
  min-height: 100vh;
}

main {
  padding: 40px;
}

/* ---------- HEADER TEXT ---------- */
.name,
.email {
  font-size: 20px;
}

.email {
  margin-bottom: 28px;
}

/* ---------- CATEGORIES ---------- */
.categories a {
  display: block;
  font-size: 20px;
  text-decoration: none;
  color: black;
  margin-bottom: 14px;
  white-space: nowrap;
}

/* ---------- SECTIONS ---------- */
.section {
  display: none;
  margin-top: 64px;
}

/* ---------- WRITING LIST ---------- */
.writing-titles {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 28px;
}

.writing-titles a {
  text-decoration: none;
  color: black;
  font-size: 18px;
}

/* ---------- ACTIVE STATES ---------- */

/* GRAPHIC */
#graphic:target ~ main .graphic {
  color: red;
  letter-spacing: 0.32em;
}

#graphic:target ~ main .graphic-section {
  display: block;
}

/* WRITING (parent) */
#writing:target ~ main .writing,
#writing-amber:target ~ main .writing,
#writing-oceans:target ~ main .writing,
#writing-merlin:target ~ main .writing,
#writing-office:target ~ main .writing {
  color: red;
  letter-spacing: 0.32em;
}

#writing:target ~ main .writing-section,
#writing-amber:target ~ main .writing-section,
#writing-oceans:target ~ main .writing-section,
#writing-merlin:target ~ main .writing-section,
#writing-office:target ~ main .writing-section {
  display: block;
}

/* INDIVIDUAL WRITING PIECES */
#writing-amber:target ~ main .amber,
#writing-oceans:target ~ main .oceans,
#writing-merlin:target ~ main .merlin,
#writing-office:target ~ main .office {
  color: red;
  letter-spacing: 0.6em;
}

/* ---------- LOGO ---------- */
.bottom-logo {
  position: fixed;
  bottom: 40px;
  left: 40px;
  width: 200px;
  border: 1px solid black;
}
</style>
</head>

<body>

<!-- STATE ANCHORS -->
<div id="graphic"></div>

<div id="writing"></div>
<div id="writing-amber"></div>
<div id="writing-oceans"></div>
<div id="writing-merlin"></div>
<div id="writing-office"></div>

<main>

  <div class="name">fadi houmani</div>
  <div class="email">houmanifadi@gmail.com</div>

  <nav class="categories">
    <a href="#graphic" class="graphic">graphic design</a>
    <a href="#writing" class="writing">writing</a>
  </nav>

  <!-- GRAPHIC SECTION (empty for now) -->
  <section class="section graphic-section"></section>

  <!-- WRITING -->
  <section class="section writing-section">
    <div class="writing-titles">
      <a href="#writing-amber"  class="piece amber">tales of amber</a>
      <a href="#writing-oceans" class="piece oceans">all oceans break loose</a>
      <a href="#writing-merlin" class="piece merlin">merlin</a>
      <a href="#writing-office" class="piece office">at the office (ennui)</a>
    </div>
  </section>

  <!-- INDIVIDUAL TEXT PAGES (youâ€™ll fill later) -->
  <section class="section amber-section"></section>
  <section class="section oceans-section"></section>
  <section class="section merlin-section"></section>
  <section class="section office-section"></section>

</main>

<img src="ass_logo.jpg" alt="logo" class="bottom-logo">

</body>
</html>
